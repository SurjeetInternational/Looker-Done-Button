<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://public-dot-datastudio-sdk-prod.appspot.com/viz-library/viz-lib.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #43a047;
      }
    </style>
  </head>

  <body>
    <div id="container">Loading…</div>

    <script>
      const dscc = window.dscc;

      function renderButton(data) {
        const row = data.tables.DEFAULT[0];
        if (!row) {
          document.getElementById("container").innerHTML = "No data available";
          return;
        }

        const url = row["Link"]; // EXACT field name used in Looker Studio

        document.getElementById("container").innerHTML = `
          <button onclick="window.open('${url}', '_blank')">
            ✔ Done
          </button>
        `;
      }

      dscc.subscribeToData(renderButton, { transform: dscc.tableTransform });
    </script>
  </body>
</html>
